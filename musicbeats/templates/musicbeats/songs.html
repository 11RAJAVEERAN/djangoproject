{% extends 'musicbeats/basic.html' %}
{% block title %} All Songs {% endblock %}

{% block body %}
<body style="background-color:#ffe4e1;">
<div class="container" style="padding-top:3%;">
{% for i in song%}

<div class="card mb-3" style="max-width: 540px; padding-top:3%;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/{{i.image}}" class="card-img" alt="..." style="width:250; height:250px;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color:green;">{{i.name}}</h5>
        <p class="card-text">{{i.tags}}</p>
        <a href="/musicbeats/songs/{{i.song_id}}"> <button class="btn btn-outline-danger"> Listen Song</button> </a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
  </div>
{% endblock %}
</body>
