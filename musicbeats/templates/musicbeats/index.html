{%extends 'musicbeats/basic.html'%}
{% block title%}Beats{% endblock %}
{% block body %}
{% load static %}


    <!---#########################slideshow########################---->
<body style="background-color:#ffe4e1"></body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'musicbeats/back3.jpg'%}" class="d-block w-100" alt="..." style="height:550px;">
        </div>
        <div class="carousel-item">
          <img src="{% static 'musicbeats/bck.jpg'%}" class="d-block w-100" alt="..." style="height:550px;">
        </div>
        <div class="carousel-item">
          <img src="{% static 'musicbeats/bck1.jpg'%}" class="d-block w-100" alt="..." style="height:550px;">
        </div>
      </div>
    </div>


     <!-- ################################ CARDS ##################################################### -->

    <h2 style="padding-left: 8%; padding-top: 2%; font-family: 'Verdana';">Trending Songs</h2>
<div class="container">
    <div class="row" style="padding-top: 2%; padding-left: 7%;">
    {% for i in song %}
    <div style="padding-left: 2%; padding-top: 1%;">
    <div class="card" style="width: 18rem;">
      <img src="media/{{i.image}}" class="card-img-top" alt="..."style="height:20rem;">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text" style="color: green;">Tags: {{i.tags}}</p>
        <p class="card-text" style="color: green;">Movie: {{i.movie}}</p>
        <a href="/musicbeats/songs/{{i.song_id}}" class="btn btn-outline-danger ">Listen Song</a>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
   </div>
  <hr>


{% endblock %}
